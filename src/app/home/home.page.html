<ion-header>
    <ion-toolbar>
        <ion-title>
            Project login
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content class="auth-form">
    <ion-grid>
        <ion-row>
            <ion-col align-self-center>
                <form>
                    <ion-item lines="full">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="text" required></ion-input>
                    </ion-item>
            
                    <ion-item lines="full">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" required></ion-input>
                    </ion-item>
            
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
                            <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
                        </ion-col>
                    </ion-row>
                </form>
                <span class="divider line one-line">or</span>

                <span class="already">Already a user?</span>

                <ion-button [routerLink]="['/register']" expand="block" color="primary">Register</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
