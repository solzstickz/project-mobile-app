<ion-header>
  <ion-toolbar>

    <ion-row>

      </ion-col>
      <ion-col>
        Cre-project
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-item>
        <ion-input placeholder="Project Name"></ion-input>
      </ion-item>
    </ion-col>
    
    <ion-col size="12">
      <ion-button color="primary" expand="block" (click)="showadvancePicker()">Time</ion-button>

      <ion-item>
        
        <ion-label>Hours: </ion-label>
        <ion-label color="primary"> {{ selector[0] }}</ion-label>
        
        <ion-label>min: </ion-label>
        <ion-label color="primary"> {{ selector[1] }}</ion-label>

       
      </ion-item>
    </ion-col>
  </ion-row>
