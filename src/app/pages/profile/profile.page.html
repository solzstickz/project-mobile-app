<ion-header>
    <ion-toolbar>
      <ion-title>profile</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item *ngIf="user != undefined">
        <ion-icon slot="start" name="profile"></ion-icon>
        <ion-label>
            Welcome {{ user["first_name"]  }} {{ user["last_name"]  }}
        </ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>
        Logout
      </ion-label>
    </ion-item>
  </ion-content>
