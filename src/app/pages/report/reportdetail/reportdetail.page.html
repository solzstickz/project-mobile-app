<ion-header>
  <ion-toolbar style="color:#181818;">
   <div class="text-center">
    <h1 class="text-white">{{projectname}}</h1>
   </div>
      <ion-buttons slot="primary">
        <ion-button (click)="close()">
          <ion-icon name="close" color="danger"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="content-chart mt-1">
      <ion-col size="12">  
        <ion-item class="text-center">
          <ion-label>Reaction Time : {{reaction_time}}</ion-label>
        </ion-item>
        <ion-item class="text-center my-1">
          <ion-label>Heating Rate : {{heating_rate}}</ion-label>
        </ion-item>
         <ion-item class="text-center my-1">
          <ion-label>Date : {{report_date}} </ion-label>
        </ion-item>

        <canvas id="canvas-chart-report-detail" width="auto" height="500px"></canvas>
        <ion-button expand="block">Download Report </ion-button>
      </ion-col>
  </ion-row>


  <ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>เหตุการต่างๆ</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <div>
        <ul class="timeline">
    
          <!-- Item 1 -->
          <li>
            <div class="direction-r">
              <div class="flag-wrapper">
                <span class="flag text-dark">เริ่มการทำงาน</span>
                <span class="time-wrapper"><span class="time">01:00:00</span></span>
              </div>
    
            </div>
          </li>
    
          <!-- Item 2 -->
          <li>
            <div class="direction-r">
              <div class="flag-wrapper">
                <span class="flag text-dark">อุณภูมิสูงกว่ากำหนด</span>
                <span class="time-wrapper"><span class="time">00:55:00</span></span>
              </div>
    
            </div>
          </li>
  
          <li>
            <div class="direction-r">
              <div class="flag-wrapper">
                <span class="flag text-dark">สั่งหยุดทำงาน</span>
                <span class="time-wrapper"><span class="time">00:45:00</span></span>
              </div>
    
            </div>
          </li>
  
  
          <li>
            <div class="direction-r">
              <div class="flag-wrapper">
                <span class="flag text-dark">เริ่มทำงานต่อ</span>
                <span class="time-wrapper"><span class="time">00:45:00</span></span>
              </div>
    
            </div>
          </li>
    
          <!-- Item 3 -->
          <li>
            <div class="direction-r">
              <div class="flag-wrapper">
                <span class="flag text-dark">สิ้นสุดการทำงาน</span>
                <span class="time-wrapper"><span class="time">00:00:00</span></span>
              </div>
    
            </div>
          </li>
    
        </ul>
      </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>

  

</ion-content>
