<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="md">
      <ion-row class="">
        <ion-col size="5" class="ion-align-self-center">
          <ion-title size="large" class="h2">Report</ion-title>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-item class="bg-content mt-1 mb-3">
  <ion-searchbar style="background: #202020;border-radius:10px; margin-top:20px"></ion-searchbar>
</ion-item>

<ion-content fullscreen>



  <ion-row>
   
      <ion-col *ngFor="let item of datareport" size="11" class="mx-3 my-1"style="background-color:#80808040; border-radius: 10px;">
        <ion-list>
          <ion-item-sliding>
            <ion-item style="background-color: #202020;" (click)="showreportdetail(item.projectid)">
              <ion-label>
                <h2>{{item.projectname}}</h2>
                <p>{{item.reportdate}}</p>
              </ion-label>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="reportdetail_del()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    



    
  </ion-row>


</ion-content>
